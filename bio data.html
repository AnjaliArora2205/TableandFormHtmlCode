<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio Data</title>
</head>
<body>
<h1>My Bio Data</h1>
<fieldset>
<legend>Personal Information</legend>
<form action="/action_page.php">
<label for="fname">FirstName:</label>
<input type="text" id="fname" name="fname" placeholder="First Name">
<label for="lname" >LastName:</label>
<input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
<label for="gender">Male: </label><input type="radio">Female: <input type="radio" id="gender">others: <input type="radio"><br><br>
<label for="dob">Date of Birth:</label><input type="date" id="dob" placeholder="mm/dd/yy"><br><br>
<label for="email">E-Mail:</label><input type="email" id="email" placeholder="Enter Your Email"><br><br>
<label for="phone">Phone:</label><input type="number" id="phone" placeholder="+91"><br><br>
<label for="height">Height:</label><input type="number" id="height" placeholder="Height in Feet">
</fieldset>
</form>
<fieldset>
<legend>Education</legend>
<form>
<label for="schlname">School Name:</label>
<input type="text" id="schlname" placeholder="School Name"><br><br>
<label for="class">Class:</label>
<input type="text" id="class" placeholder="Enter Class"><br><br>
<label for="stream">Stream:</label>
<select id="stream">
<option placeholder="">Stream</option>
<option>Medical</option>
<option>Non-Medical</option>
<option>Commerce</option>
</select><br><br>
<label for="mrksht">Marksheet:</label>
<input type="file" id="mrksht" value="Choose File"><br><br>
</fieldset>
<br><br>
<input type="button" value="Submit">
</form>
</body>
</html>
